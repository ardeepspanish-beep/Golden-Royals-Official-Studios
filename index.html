<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Golden Royals Studios</title>
  <style>
    /* quick inline styles for demo */
    #reply, #image-result, #model-result { margin-top: 1rem; }
    img { max-width: 100%; }
  </style>
</head>
<body>
  <h1>AI Playground</h1>

  <!-- Chat UI -->
  <section id="chat">
    <textarea id="chat-input" placeholder="Say something…"></textarea>
    <button id="chat-send">Send</button>
    <div id="reply"></div>
  </section>

  <!-- Image UI -->
  <section id="image-gen">
    <input id="image-prompt" placeholder="Enter a prompt…" />
    <button id="image-send">Generate Image</button>
    <div id="image-result"></div>
  </section>

  <!-- Model UI -->
  <section id="model-gen">
    <input id="model-url" placeholder="Image URL for 3D model" />
    <button id="model-send">Generate 3D Model</button>
    <div id="model-result"></div>
  </section>

  <!-- Load your front-end logic as an ES module -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
